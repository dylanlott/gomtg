scalar Time

type Mutation {
  signup(username: String!, password: String!): User!
  login(username: String!, password: String!): User!
  postMessage(user: String!, text: String!): Message
  createGame(input: InputCreateGame!): Game!
  joinGame(input: InputJoinGame): Game!
  updateGame(input: InputGame!): Game!
  createDeck(input: InputDeck): BoardState 
  updateBoardState(input: InputBoardState!): BoardState!
}

type Query {
  messages: [Message!]!
  users(userID: String): [String!]!
  games(gameID: String): [Game!]!
  boardstates(gameID: String!, userID: String): [BoardState!]!
  card(name: String!, id: String): [Card!]
  cards(list: [String!]): [Card!]!
  search(name: String, colors: [String], colorIdentity: [String], keywords: [String]): [Card]
}

type Subscription {
  gameUpdated(gameID: String!, userID: String!): Game!
  boardstateUpdated(observerID: String!, userID: String!): BoardState!
}

type Message {
  ID: String!
  User: String!
  CreatedAt: Time!
  Text: String!
  GameID: String!
  Channel: String
}

type Card {
  Name: String!
  ID: String!
  Quantity: Int
  Tapped: Boolean
  Flipped: Boolean
  Counters: [Counter] 
  Colors: String
  ColorIdentity: String
  CMC: String
  ManaCost: String
  UUID: String
  Power: String
  Toughness: String
  Types: String
  Subtypes: String
  Supertypes: String
  IsTextless: String
  Text: String
  TCGID: String
  ScryfallID: String
}

type User {
  ID: String!
  Username: String!
  Password: String
  Token: String
}

type Game {
  ID: String!
  CreatedAt: Time!
  Rules: [Rule!]
  Turn: Turn
  PlayerIDs: [User!]
}

type Turn {
  Player: String!
  Phase: String!
  Number: Int!
}

type Rule {
  Name: String!
  Value: String!
}

type Emblem {
  Name: String!
  Value: String!
  Player: User!
}

type Counter {
  Name: String!
  Value: String!
}

type BoardState {
  User: User!
  Life: Int! 
  GameID: String!
  Commander: [Card!]!
  Library: [Card!]!
  Graveyard: [Card!]!
  Exiled: [Card!]!
  Field: [Card!]!
  Hand: [Card!]!
  Revealed: [Card!]!
  Controlled: [Card!]!
  Counters: [Counter!]
}

